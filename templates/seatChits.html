<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards on A4 Paper</title>
    <link rel="icon" href="static/logo.svg" type="image/svg+xml">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set the size of the page to A4 in landscape orientation */
        .a4-page {
            width: 297mm;
            height: 210mm;
            padding: 1.5mm;
            display: flex;
            flex-wrap: wrap;
            gap: 0px; /* Space between cards */
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            background-color: #ffffff;}

        /* Set each card to occupy 45% of the page height to fit two cards per row */
        .card-container {
            width: 24.5%;
            height: 13.5%;
        }

        .card {
            height: 100%;
            border-radius: 1px;
            padding: 1px;
        }
        
        .card p {
            font-size: 1.2rem;
        }
        
    </style>
</head>
<body>
    {% for groups in data %}
        <div class="a4-page">
            {% for student in groups %}
            <div class="card-container">
                <div class="card border-3">
                    <p class="my-0"><strong>Class&nbsp;&nbsp;&nbsp;:&nbsp;</strong>{{ student.CLASS }} - <strong><span class="fs-5">{{ student.ROLL }}</span></strong></p>
                    <p class="my-0"><strong>Name : </strong>{{ student.STUDENTS_NAME }}</p>
                    <p class="my-0"><strong>F/N &nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</strong><span class="fs-6">{{ student.FATHERS_NAME }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
