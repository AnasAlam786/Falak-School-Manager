{% extends "base.html" %} {% block title %}Students Data{% endblock %} {% block
content %}

<div class="container" id="student-container">
  <div class="row mb-3">
    <div class="col-12 col-md-5 mb-2">
      <select class="form-select form-select-lg" id="classView"
        onchange="updatePage('/promote_student', 'StudentData', { 'class': event.target.value});">
        <option selected value="">Class</option>

        {% if classes %} {% for class in classes %}
        <option value="{{ class }}">{{ class }}</option>
        {% endfor %} {% endif %}
      </select>
    </div>

    <div class="col-12 col-md-5 mb-2">
      <input type="text" id="search-input" oninput="applyFilters()" class="form-control form-control-lg"
        placeholder="Search by Name, Class or Roll Number" />
    </div>

    <div class="row" id="StudentData">
      {% if data %} {% for row in data %}
      <div class="col-md-6 col-lg-4 mb-4 student-card" data-name="{{ row.STUDENTS_NAME }}" data-class="{{ row.CLASS }}"
        data-father="{{ row.FATHERS_NAME }}" data-PEN="{{ row.PEN }}" data-roll="{{ row.ROLL }}">
        <div class="card bg-dark text-light shadow-sm h-100 border-0 rounded-3">
          <div class="card-body d-flex">
            <img src="{{ 
          'https://lh3.googleusercontent.com/d/' ~ row.IMAGE ~ '=s200' 
          if row.IMAGE 
          else 'https://cdn.pixabay.com/photo/2016/04/22/04/57/graduation-1345143_1280.png' 
        }}" alt="Student Image" class="rounded-circle border border-light shadow-sm" style="
                width: 120px;
                height: 160px;
                object-fit: cover;
                object-position: top;
              " />

            <div class="ms-3 mt-3 flex-grow-1">
              <h5 class="card-title mb-1">
                <a href="javascript:void(0);">{{ row.STUDENTS_NAME }}</a>
              </h5>

              <p class="mb-2 text-secondary">
                Child of <u>{{ row.FATHERS_NAME }}</u>
              </p>
              <p class="fw-semibold mb-1">
                {{ row.CLASS }} &mdash; {{ row.ROLL }}
              </p>

              <p class="mb-2 text-secondary">
                Admission No: <u>{{ row.ADMISSION_NO }}</u>
              </p>
            </div>
          </div>

          <div class="card-footer bg-dark border-0 pt-0">
            <form class="row g-2 align-items-center">
              <div class="col-12">
                <div class="form-floating">
                  <input list="reasons-{{ row.id }}" class="form-control text-light border-2 rounded-3"
                    id="reason-{{ row.id }}" name="reason" placeholder="Reason for Leaving" />
                  <label for="reason-{{ row.id }}" class="text-secondary">Leaving Reason:
                  </label>
                  <datalist id="reasons-{{ row.id }}">
                    <option value="Completed the School"></option>
                    <option value="Parents Wish"></option>
                  </datalist>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-outline-primary w-100 fw-bold"
                  onclick="generateTC('{{ row.id }}', document.getElementById('reason-{{ row.id }}').value)">
                  <i class="bi bi-file-earmark-text-fill me-1"></i> Generate TC
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      {% endfor %} {% endif %}
    </div>
  </div>

  <script>
    // Called on every keystroke in the search box
    function applyFilters() {
      const term = document
        .getElementById("search-input")
        .value.trim()
        .toLowerCase();

      // Grab all student cards
      const cards = document.querySelectorAll(".student-card");

      cards.forEach((card) => {
        // Read the relevant data attributes
        const name = card.getAttribute("data-name").toLowerCase();
        const roll = card.getAttribute("data-roll").toLowerCase();

        // Check if any field contains the search term
        const matches = name.includes(term) || roll.includes(term);

        // Show/hide card
        card.style.display = matches ? "" : "none";
      });
    }

    // Optionally, clear filters when class dropdown changes
    document.getElementById("classView").addEventListener("change", () => {
      document.getElementById("search-input").value = "";
      applyFilters();
    });
  </script>

  <script>
    async function generateTC(studentId, leaving_reason) {
      if (!leaving_reason) {
        alert("Please select a reason for leaving.");
        return;
      }
      try {
        // 1. Send the request
        const resp = await fetch("/tcform", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            student_id: studentId,
            leaving_reason: leaving_reason,
          }),
        });

        if (!resp.ok) {
          throw new Error(`Server error: ${resp.status}`);
        }

        // 2. Get the HTML text
        const content = await resp.json();

        // 3. Open a new window/tab
        const printWindow = window.open("", "_blank");

        if (!printWindow) {
          throw new Error("Unable to open print window");
        }

        // 4. Write the HTML into the new window
        printWindow.document.open();
        printWindow.document.write(content.html);
        printWindow.document.close();

        // 5. Wait for resources (CSS/images) to load, then print
        printWindow.onload = () => {
          printWindow.focus();
          printWindow.print();
          // Optionally close the window after printing:
          // printWindow.close();
        };
      } catch (err) {
        console.error("generateTC error:", err);
        alert("Failed to generate TC: " + err.message);
      }
    }
  </script>
</div>
{% endblock %}
