<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="static/logo.svg" type="image/svg+xml">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>{% block title %}Falak Public School{% endblock %}</title>

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .input-group input {
        margin-right: 10px;
        flex: 1;
      }

      @media (max-width: 768px) {
        .table thead {
          display: none;
        }
        .table, .table tbody, .table tr, .table td {
          display: block;
          width: 100%;
        }
        .table tr {
          margin-bottom: 15px;
          border-bottom: 2px solid #dee2e6;
        }
        .table td {
          display: flex;
          justify-content: space-between;
          padding: 0.75rem;
          border: none;
          border-bottom: 1px solid #dee2e6;
          text-align: right;
        }
        .table td::before {
          content: attr(data-label);
          flex: 1;
          font-weight: bold;
          text-align: left;
          padding-right: 0.75rem;
        }
      }

      .offcanvas {
        background-color: #1f1f1f;
      }

      .offcanvas-header {
        border-bottom: 1px solid #343a40;
      }

      .offcanvas-body a {
        display: block;
        padding: 0.5rem 1rem;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .offcanvas-body a:hover {
        background-color: #343a40;
      }
    </style>

  </head>

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-dark py-0">
      <div class="container-fluid">

        <!-- Group Toggle Button and Logo -->
        <div class="d-flex align-items-center">
          <!-- Sidebar Toggle Button -->
          <button class="btn btn-outline-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            â˜°
          </button>
          <!-- Logo and Brand -->
          <a class="navbar-brand fw-bold fs-4 text-white d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="40" height="35" class="me-2" />
            Falak Public School
          </a>
        </div>
      </div>
    </nav>
    
    
        <!-- Sidebar (Offcanvas) -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas- fw-bold" id="sidebarLabel">Falak Public School</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <a href="/"><i class="fas fa-home"></i> Home</a>
          <a href="/students"><i class="fas fa-user-graduate"></i> Students Data</a>
          <a href="/updatemarks"><i class="fas fa-edit"></i> Update Marks</a>
          <a href="/entrycard"><i class="fas fa-id-card"></i> Entry Card</a>
          <a href="/seatChits"><i class="fas fa-chair"></i> Seat Chits</a>
        </div>
      </div>
    

    <div class="container-xl mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      function updatePage(endpoint, id,  payload) {
        const url = endpoint;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            // Insert the received HTML into the specified container
            document.getElementById(id).innerHTML = data.html;
        })
        .catch(error => console.error('Error:', error));
    }

  </script>

  </body>
</html>
