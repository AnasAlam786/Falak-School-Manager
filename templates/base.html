<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="static/logo.svg" type="image/svg+xml">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}Falak Public School{% endblock %}</title>

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .input-group input {
        margin-right: 10px;
        flex: 1;
      }

      @media (max-width: 768px) {
        .table thead {
          display: none;
        }
        .table, .table tbody, .table tr, .table td {
          display: block;
          width: 100%;
        }
        .table tr {
          margin-bottom: 15px;
          border-bottom: 2px solid #dee2e6;
        }
        .table td {
          display: flex;
          justify-content: space-between;
          padding: 0.75rem;
          border: none;
          border-bottom: 1px solid #dee2e6;
          text-align: right;
        }
        .table td::before {
          content: attr(data-label);
          flex: 1;
          font-weight: bold;
          text-align: left;
          padding-right: 0.75rem;
        }
      }
    </style>

  </head>

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-dark py-0">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4 text-white d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="40" height="35" class="me-2">
          Falak Public School
        </a>
        <!-- Uncomment this for the "Students Marks" button -->
        <!-- <a href="/updatemarks" class="btn btn-outline-primary me-3" role="button">Students Marks</a> -->
      </div>
    </nav>

    <div class="container-xl mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      function updateMarks(endpoint, id,  payload) {
        const url = endpoint; // Use the passed endpoint

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            // Insert the received HTML into the specified container
            document.getElementById(id).innerHTML = data.html;
        })
        .catch(error => console.error('Error:', error));
    }

  </script>

  </body>
</html>
