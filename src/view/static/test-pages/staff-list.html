<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Directory - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-purple-800 min-h-screen p-6">


  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Staff Directory</h1>

    <!-- Filters -->
    <div class="flex flex-col sm:flex-row gap-4 mb-8 justify-center">
      <input
        id="searchInput"
        type="text"
        placeholder="Search by name..."
        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 flex-grow"
      />

      <select id="roleFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">All Roles</option>
        <!-- dynamic -->
      </select>

      <select id="statusFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">All Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <!-- Staff Cards Container -->
    <div id="staffContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- cards inserted here -->
    </div>

    <p id="noResults" class="hidden text-center text-gray-500 mt-12 text-lg font-medium">No staff members found.</p>
  </div>

  <script>
    const staffData = [
      {
        id: 1,
        name: "Alice Johnson",
        email: "alice.johnson@example.com",
        role: "Manager",
        status: "Active",
        avatar: "https://i.pravatar.cc/150?img=3"
      },
      {
        id: 2,
        name: "Bob Smith",
        email: "bob.smith@example.com",
        role: "Developer",
        status: "Inactive",
        avatar: "https://i.pravatar.cc/150?img=12"
      },
      {
        id: 3,
        name: "Carla Reyes",
        email: "carla.reyes@example.com",
        role: "Designer",
        status: "Active",
        avatar: "https://i.pravatar.cc/150?img=22"
      },
      {
        id: 4,
        name: "David Lee",
        email: "david.lee@example.com",
        role: "Developer",
        status: "Active",
        avatar: "https://i.pravatar.cc/150?img=17"
      },
      {
        id: 5,
        name: "Eva Chen",
        email: "eva.chen@example.com",
        role: "HR",
        status: "Inactive",
        avatar: "https://i.pravatar.cc/150?img=9"
      },
      {
        id: 6,
        name: "Frank Moore",
        email: "frank.moore@example.com",
        role: "Manager",
        status: "Active",
        avatar: "https://i.pravatar.cc/150?img=8"
      }
    ];

    // Elements
    const searchInput = document.getElementById("searchInput");
    const roleFilter = document.getElementById("roleFilter");
    const statusFilter = document.getElementById("statusFilter");
    const staffContainer = document.getElementById("staffContainer");
    const noResults = document.getElementById("noResults");

    // Populate roles dynamically
    function populateRoles() {
      const roles = [...new Set(staffData.map(s => s.role))].sort();
      roles.forEach(role => {
        const option = document.createElement("option");
        option.value = role;
        option.textContent = role;
        roleFilter.appendChild(option);
      });
    }

    function createStaffCard(staff) {
  const card = document.createElement("div");
  card.className = `
    bg-white/60 backdrop-blur-md rounded-xl shadow-lg p-6 flex flex-col justify-between hover:shadow-xl transition-shadow cursor-pointer max-h-[220px]
  `;

  card.innerHTML = `
    <div>
      <div class="flex items-center gap-4 mb-4">
        <img
          src="${staff.avatar}"
          alt="${staff.name}"
          class="w-16 h-16 rounded-full border-2 border-blue-500 object-cover"
          loading="lazy"
        />
        <div class="flex flex-col">
          <a href="mailto:${staff.email}" class="text-lg font-semibold text-blue-700 hover:underline">${staff.name}</a>
          <p class="text-gray-700">${staff.email}</p>
          <p class="mt-1 text-sm text-gray-500">${staff.role} &bull; <span class="${staff.status === 'Active' ? 'text-green-600' : 'text-red-600'} font-medium">${staff.status}</span></p>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-6 border-t border-gray-300 pt-3 mt-3">
      <a href="#" title="Edit" class="text-blue-600 hover:text-blue-900 transition flex items-center gap-1 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M16.5 3.5a2.121 2.121 0 013 3L12 14l-4 1 1-4 7.5-7.5z" />
        </svg>
        Edit
      </a>

      <a href="#" title="Access Control" class="text-purple-600 hover:text-purple-900 transition flex items-center gap-1 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0 4h.01M7 10a5 5 0 0110 0v5a2 2 0 11-4 0v-5a1 1 0 10-2 0v5a2 2 0 11-4 0v-5z" />
        </svg>
        Access Control
      </a>
    </div>
  `;

  return card;
}

    // Filter and render staff
    function renderStaff() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const selectedRole = roleFilter.value;
      const selectedStatus = statusFilter.value;

      const filtered = staffData.filter(staff => {
        const matchesName = staff.name.toLowerCase().includes(searchTerm);
        const matchesRole = selectedRole ? staff.role === selectedRole : true;
        const matchesStatus = selectedStatus ? staff.status === selectedStatus : true;
        return matchesName && matchesRole && matchesStatus;
      });

      staffContainer.innerHTML = "";
      if (filtered.length === 0) {
        noResults.classList.remove("hidden");
      } else {
        noResults.classList.add("hidden");
        filtered.forEach(staff => {
          staffContainer.appendChild(createStaffCard(staff));
        });
      }
    }

    // Initialize
    populateRoles();
    renderStaff();

    // Event listeners
    searchInput.addEventListener("input", renderStaff);
    roleFilter.addEventListener("change", renderStaff);
    statusFilter.addEventListener("change", renderStaff);
  </script>
</body>
</html>
