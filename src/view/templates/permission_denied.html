{% extends "base.html" %}
{% block title %}403 Forbidden{% endblock %}

{% block content %}
<style>
  .error-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .error-container {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    padding: 3rem 2rem;
    max-width: 500px;
    width: 100%;
    text-align: center;
    animation: slideUp 0.8s ease-out;
    color: #fff;
  }

  .lock-icon {
    font-size: 4rem;
    color: #ff4b2b;
    margin-bottom: 1rem;
    animation: bounce 1.5s infinite;
  }

  .error-code {
    font-size: 6rem;
    font-weight: 900;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }

  .error-message {
    font-size: 1.2rem;
    color: #ddd;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .btn-home, .btn-contact {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
    color: #fff;
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    box-shadow: 0 4px 20px rgba(255, 75, 43, 0.4);
  }

  .btn-home:hover, .btn-contact:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 75, 43, 0.6);
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes slideUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="error-wrapper">
  <div class="error-container">
    <div class="lock-icon">ðŸ”’</div>
    <div class="error-code">403</div>
    <div class="error-message">
      You do not have permission to view this page.<br>
      Please contact your school administrator if you think this is a mistake.
    </div>
    <a href="{{ url_for('home_bp.home_page') }}" class="btn-home">Go Back Home</a>
  </div>
</div>

{% endblock %}
