{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="min-h-screen flex items-center justify-center relative">


    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
        <div class="absolute w-72 h-72 rounded-full bg-gradient-to-br from-purple-900/10 to-blue-500/10 -top-36 -left-36"></div>
        <div class="absolute w-96 h-96 rounded-full bg-gradient-to-br from-blue-900/10 to-indigo-500/10 bottom-0 right-0"></div>
        <div class="absolute w-64 h-64 rounded-full bg-gradient-to-br from-indigo-900/10 to-purple-500/10 top-1/2 left-1/3 animate-float"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div class="mx-auto w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-600 to-blue-500 p-1 shadow-lg shadow-purple-500/30 mb-4">
                <div class="flex items-center justify-center w-full h-full rounded-xl bg-gray-900">
                    <i class="fas fa-cloud text-3xl text-gradient"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white">Falak</h1>
            <p class="text-gray-400 mt-2">Enter your credentials to continue</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-900/80 backdrop-blur-md rounded-2xl border border-gray-800 shadow-xl overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 to-blue-500"></div>
            
            <div class="px-8 py-10">
                {% if error %}
                <div class="mb-6 p-4 rounded-lg bg-red-400/10 border border-red-400/50 text-red-300 flex items-start">
                    <i class="fas fa-exclamation-circle mt-0.5 mr-3"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                
                <form action="{{ url_for('login_bp.login') }}" method="post">
                    <div class="space-y-6">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-500"></i>
                                </div>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3.5 transition duration-300"
                                    placeholder="name@example.com"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-500"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="bg-gray-800/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3.5 transition duration-300"
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-full py-3.5 px-4 text-sm font-medium rounded-lg bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white transition-all duration-300 shadow-lg shadow-purple-500/20 hover:shadow-purple-500/40"
                        >
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

  </div>
{% endblock %}
